        .popup-close {

            top: 10px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
        }
        .overlay {

            top: 0; left: 0; right: 0; bottom: 0;

<script>
    // QR code
    function create_code(obj, url, size) {
        var url = url || window.location.href;
        var options = {
            render: 'canvas',
            ecLevel: 'H',
            minVersion: 4,
            size: size || 200,
            radius: 0.5,
            quiet: 1,
            text: url
        };
        obj.empty().qrcode(options);
    }
    create_code($('#code'), null, 180);
    create_code($('#code2'), null, 217);

    // 官方下載鏈結（穩定可用）
    var iosUrl = "https://apps.apple.com/app/search?term=U2game";  // iOS 導向 App Store 搜尋
    var androidUrl = "https://qd.u2game99.com/down.html?ag=da00467&gid=2&ldy=1";

    function down_btn(type) {
        if(type === 'ios'){
            window.open(iosUrl);
        } else {
            window.location.href = androidUrl;
        }
    }

    // 8秒後彈窗
    setTimeout(function(){
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }, 8000);
</script>
