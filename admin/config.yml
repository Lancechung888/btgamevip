backend:
  name: git-gateway
  branch: main # 如果你的分支叫 master，請改為 master

media_folder: "assets/uploads" # 圖片上傳位置
public_folder: "/assets/uploads"

# 這裡定義後台可以編輯什麼
collections:
  - name: "blog"
    label: "文章"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "版型", name: "layout", widget: "hidden", default: "post"}
      - {label: "標題", name: "title", widget: "string"}
      - {label: "發布日期", name: "date", widget: "datetime"}
      # --- 新增 SEO 欄位 ---
      - {label: "SEO 描述 (顯示在 Google 搜尋結果)", name: "description", widget: "text", required: false}
      - {label: "遊戲分類 (例如: 仙俠、卡牌)", name: "tags", widget: "list", required: false}
      - {label: "封面圖片", name: "image", widget: "image", required: false}
      # -------------------
      - {label: "內文", name: "body", widget: "markdown"}
